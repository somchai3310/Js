<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript เบื้องต้น</title>
    <!-- รูปแบบการเขียน JavaScript Internal -->
    <!-- ข้อเสียจะทำงานใน ไฟล์นี้เท่านั้น -->
    <script type="text/javascript">
        document.write("สมชาย");
        document.write("<h1>สมชาย</h1>");
    </script>
</head>
<body>
    <h1>Mustofa</h1>
</body>
</html>
